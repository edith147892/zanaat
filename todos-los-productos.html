<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zanaat - Todos los Productos</title>
  <meta name="description" content="Explora todos los productos artesanales disponibles en Zanaat." />
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script defer src="js/productos.js"></script>
  <script defer src="js/carrito.js"></script>
  <script defer src="js/login.js"></script>
</head>
<body>
  <header class="header">
    <img src="img/logotipo.png" alt="Logotipo Zanaat" class="logo" />
    <button class="menu-toggle" onclick="document.querySelector('.navbar').classList.toggle('activo')">
      <i class="fas fa-bars"></i>
    </button>
    <nav class="navbar" aria-label="Navegación principal">
      <a href="index.html">Inicio</a>
      <a href="index.html#tienda">Tienda</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="index.html#contacto">Contacto</a>
    </nav>
    <div class="search-container">
      <input type="text" id="buscador" placeholder="Buscar productos..." />
      <button id="btn-buscar"><i class="fas fa-search"></i></button>
    </div>
    <div class="icons">
      <a href="#" onclick="abrirLoginModal()"><i class="fas fa-user"></i> Iniciar sesión</a>
      <button id="openCartBtn" class="cart-button">
        <i class="fas fa-shopping-bag"></i>
        <span id="contador-carrito">0</span>
      </button>
    </div>
    <div class="icono-perfil" onclick="abrirPerfilModal()" title="Ver perfil">
      <i class="fas fa-user-circle"></i>
    </div>
  </header>

  <main>
    <section class="bienvenida">
      <h1>Todos los Productos</h1>
      <p>Explora la colección completa de artesanías mexicanas que Zanaat tiene para ti.</p>
    </section>

    <section class="productos">
      <div id="productos-container" class="productos-grid"></div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Zanaat Artesanía. Todos los derechos reservados.</p>
  </footer>

  <div id="cartSidebar" class="cart-sidebar">
    <button id="closeCartBtn" class="close-btn">✖</button>
    <h2>Carrito (<span id="itemCount">0</span> item)</h2>
    <div id="cartItems"></div>
    <div class="cart-summary">
      <p>Subtotal: $<span id="cartTotal">0.00</span></p>
      <button class="checkout-btn">Ver carrito</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      cargarProductos(); // carga todos los productos sin límite

      const buscador = document.getElementById("buscador");
      const btnBuscar = document.getElementById("btn-buscar");

      btnBuscar.addEventListener("click", () => {
        const filtro = buscador.value.toLowerCase();
        const productos = document.querySelectorAll(".producto");
        productos.forEach(producto => {
          const nombre = producto.querySelector(".nombre").textContent.toLowerCase();
          producto.style.display = nombre.includes(filtro) ? "block" : "none";
        });
      });
    });
  </script>
</body>
</html>
